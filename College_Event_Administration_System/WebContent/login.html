<html>
<head>
  
  <meta charset="utf-8">

<body>
<style>  
    
		 .header-container {
		background-color: #00897b; /* Set your desired background color */
		 padding: 10px;
		 text-align: left;
		     color: white;
		  }
		   .project-name {
		   font-size: 24px;
		         font-weight: bold;
	      margin-bottom: 20px;
	    }
	</style>
	</head>
		<div class="header-container">
		<div class="container">
	       <div class="project-name">
	    College Event Administration System
		    </div>
		</div>
	</div>
<div class="container" style='margin-top: 120px;'>
   
    <div class="container" style='background-color: #00897b; padding: 15px; width: 50%; margin: 0 auto;'>
      <h4 style='text-align: center;'>Login</h4>
  <form action="loginserv">
  
     <div class="form-group ">
       <select class="form-select" id="role" name="rolelist">
       <option disabled selected>Select Role</option>
      <option value="Admin">Admin</option>
      <option value="Staff">Staff</option>
      <option value="Student">Student</option>  
    </select>
      </div>
    
    
     <div class="form-group ">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required >
    </div>
    <div class="form-group ">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required >
    </div>

    <button type="submit" class="btn btn-primary">Signin</button>
  </form>
</div>
</div>


</body>
</html>
