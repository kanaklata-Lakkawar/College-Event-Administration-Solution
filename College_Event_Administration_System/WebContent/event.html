<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Add Event Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
        
    </style>
</head>

<body>
    
    <div class="container" style='background-color: #ccffcc; padding: 15px; width: 50%; margin: 0 auto;'>
    <h4 style='text-align: center;'>Add Event Category</h4>
        <form action="categoryserv" method="" enctype="multipart/form-data">
            <div class="form-group">
                <label for="categoryName">Category Name</label>
                <input type="text" class="form-control" id="categoryName" placeholder="Enter category Name" name="categoryName">
            </div>
            <div class="form-group">
                <label for="categoryDescription">Category Description</label>
                <textarea class="form-control" id="categoryDescription" rows="3" name="categoryDescription"></textarea>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date and Time</label>
                <input type="datetime-local" class="form-control" id="startDate" name="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">End Date and Time</label>
                <input type="datetime-local" class="form-control" id="endDate" name="endDate">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>

</body>
</html>
